<script language="javascript" type="text/javascript">


$.getJSON('ajax/http://www.federalregister.gov/api/v1/agencies', function(data) {
  var items = [];
 
  $.each(data, function(key, val) {
    items.push('<li id="' + key + '">' + val + '</li>');
  });
 
  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});
